<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
        font-family: 'Arial', sans-serif;
        text-align: center;
        overflow: hidden;
        position: relative;
        height: 100vh;
    }

    h1 {
        color: #d6336c;
        font-size: 2.5em;
        margin-top: 60px;
        z-index: 10;
        position: relative;
    }

    .btn {
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 20px;
        position: absolute;
        transition: all 0.3s ease;
        z-index: 10;
    }

    #yesBtn { background-color: #ff4d6d; color: white; left: 40%; }
    #noBtn { background-color: #6c757d; color: white; left: 55%; }

    #message {
        font-size: 1.8em;
        color: #c9184a;
        margin-top: 150px;
        z-index: 10;
        position: relative;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(-45deg);
        animation: float 4s linear infinite;
    }
    .heart:before,
    .heart:after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
    }
    .heart:before { top: -10px; left: 0; }
    .heart:after { left: 10px; top: 0; }

    @keyframes float {
        0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
        100% { transform: translateY(-800px) rotate(-45deg); opacity: 0; }
    }

    @media screen and (max-width: 600px) {
        h1 { font-size: 2em; margin-top: 40px; }
        .btn { font-size: 1em; padding: 12px 25px; }
        #message { font-size: 1.5em; margin-top: 100px; }
    }

    /* Confetti canvas */
    #confetti-canvas {
        position: fixed;
        top:0;
        left:0;
        width:100%;
        height:100%;
        pointer-events:none;
        z-index: 5;
    }
</style>
</head>
<body>

<h1 id="question">Hi Divya, will you be my Valentine? üíñ</h1>

<button id="yesBtn" class="btn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
<button id="noBtn" class="btn" onmouseover="moveButton()">No üôà</button>

<div id="message"></div>

<audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<canvas id="confetti-canvas"></canvas>

<script>
    // Yes button click
    function sayYes() {
        document.getElementById("message").innerHTML =
            "Yayyyy!!! üíï I knew you'd say YES! Happy Valentine's Day ‚ù§Ô∏è";
        document.getElementById("yesBtn").style.display = "none";
        document.getElementById("noBtn").style.display = "none";
        startConfetti();
    }

    // Move no button
    function moveButton() {
        var button = document.getElementById("noBtn");
        var x = Math.random() * (window.innerWidth - 100);
        var y = Math.random() * (window.innerHeight - 50);
        button.style.left = x + "px";
        button.style.top = y + "px";
    }

    // Floating hearts
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = (2 + Math.random() * 3) + 's';
        heart.style.width = 10 + Math.random() * 20 + 'px';
        heart.style.height = heart.style.width;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 300);

    // Confetti animation
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;
    const confetti = [];
    const colors = ['#ff4d6d','#ff80ab','#ff1a75','#ffb3c6','#ff6699'];

    function Confetto() {
        this.x = Math.random()*W;
        this.y = Math.random()*H - H;
        this.r = Math.random()*6+4;
        this.d = Math.random()*H;
        this.color = colors[Math.floor(Math.random()*colors.length)];
        this.tilt = Math.random()*10-10;
        this.tiltAngleIncrement = Math.random()*0.07+0.05;
        this.tiltAngle = 0;

        this.draw = function(){
            ctx.beginPath();
            ctx.lineWidth = this.r/2;
            ctx.strokeStyle = this.color;
            ctx.moveTo(this.x + this.tilt + this.r/5, this.y);
            ctx.lineTo(this.x + this.tilt, this.y + this.tilt + this.r/5);
            ctx.stroke();
        }
    }

    function startConfetti() {
        for(let i=0; i<150; i++) confetti.push(new Confetto());
        requestAnimationFrame(updateConfetti);
    }

    function updateConfetti() {
        ctx.clearRect(0,0,W,H);
        confetti.forEach((c)=>{
            c.tiltAngle += c.tiltAngleIncrement;
            c.y += (Math.cos(c.d) + 3 + c.r/2)/2;
            c.tilt = Math.sin(c.tiltAngle) * 15;
            if(c.y > H) c.y = -10;
            c.draw();
        });
        requestAnimationFrame(updateConfetti);
    }

    window.addEventListener('resize', ()=>{
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
