<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine üíñ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #d6336c;
            font-size: 2.5em;
            margin-top: 60px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 20px;
            position: absolute;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            left: 40%;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            left: 55%;
        }

        #message {
            font-size: 1.8em;
            color: #c9184a;
            margin-top: 150px;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
            animation: float 4s linear infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-800px) rotate(-45deg); opacity: 0; }
        }

        @media screen and (max-width: 600px) {
            h1 { font-size: 2em; margin-top: 40px; }
            .btn { font-size: 1em; padding: 12px 25px; }
            #message { font-size: 1.5em; margin-top: 100px; }
        }
    </style>
</head>
<body>

<h1 id="question">Hi Divya, will you be my Valentine? üíñ</h1>

<button id="yesBtn" class="btn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
<button id="noBtn" class="btn" onmouseover="moveButton()">No üôà</button>

<div id="message"></div>

<audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
    function sayYes() {
        document.getElementById("message").innerHTML =
            "Yayyyy!!! üíï I knew you'd say YES! Happy Valentine's Day ‚ù§Ô∏è";
        document.getElementById("yesBtn").style.display = "none";
        document.getElementById("noBtn").style.display = "none";
    }

    function moveButton() {
        var button = document.getElementById("noBtn");
        var x = Math.random() * (window.innerWidth - 100);
        var y = Math.random() * (window.innerHeight - 50);
        button.style.left = x + "px";
        button.style.top = y + "px";
    }

    // Floating hearts generator
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = (2 + Math.random() * 3) + 's';
        heart.style.width = 10 + Math.random() * 20 + 'px';
        heart.style.height = heart.style.width;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
